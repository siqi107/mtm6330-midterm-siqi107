<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
  <title>Contact</title>
</head>

<body>
  <div class="container">
    <header>
      <a href="index.html" class="logo"><img src="img/logo.png" alt="Logo"></a>
      <h1>Magic Baking Factory</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="pastries.html">Pastries</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <ul class="breadcrumbs breadcrumbs--with-here">
      <li class="breadcrumbs__item breadcrumbs__item--first">
        <a href="index.html">Home</a>
      </li>
      <li class="breadcrumbs__item breadcrumbs__item--last breadcrumbs__item--here">
        Contact
      </li>
    </ul>
    <main>
      <article>
        <h2>Contact form</h2>
        <div>
          <form>
            <fieldset>
              <label for="name">Name</label>
              <input type="text" name="name" id="name">
            </fieldset>
            <fieldset>
              <label for="email">Email</label>
              <input type="text" name="email" id="email">
            </fieldset>
            <fieldset>
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </fieldset>
            <fieldset>
              Yes, please subscribe me to spam <input type="checkbox" name="spam" value="yes" checked>
            </fieldset>
            <input type="submit" value="Submit">
          </form>
        </div>
      </article>
      <article>
        <h2>Google Map</h2>
        <div class="map-wrapper">
          <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ096_2iQHzkwRXOBDZye87Qk&key=AIzaSyAS09_r2m9iC7ps61IyBPqkTqM5oIEU9nY"
            allowfullscreen></iframe>
        </div>
      </article>
    </main>
  </div>
</body>

</html>
